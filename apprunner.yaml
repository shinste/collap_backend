version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt
      - python3 manage.py collectstatic --noinput
      - pip3 install pipenv
      - pipenv install
run:
  runtime-version: 3.11
  command: python3 manage.py runserver
  network:
    port: 8000
